<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Movie deletion</h4>
  </div>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete <span class="text-primary">{{movie.title}}</span> movie?</strong></p>
    <p>
    <span class="text-danger">This operation can not be undone.</span>
    </p>
  </div>
  <div class="modal-footer justify-content-center">
    <div class="container-fluid row">
      <button type="button" ngbAutofocus class="col btn btn-outline-secondary mr-3" (click)="modal.dismiss('cancel click')">Cancel</button>
      <button type="button" class="col btn btn-danger ml-3" (click)="modal.close('delete click')">Delete</button>
    </div>
   
  </div>
